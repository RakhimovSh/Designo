<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./img/icon.png">
    <title>Designo</title>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a class="logo" href="#"><img src="./img/logo.png" alt="Designo logo" width="202" height="27"></a>
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item"><a class="sitenav__link" href="#">OUR COMPANY</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">LOCATIONS</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">CONTACT</a></li>
                </ul>
            </nav>
            <button class="header__hamburger"></button>
        </div>
    </header>
    <main class="main">
        <h1 class="visually-hidden">Designo</h1>
        <section class="hero">
            <div class="container">
                <div class="hero-container">
                    <div class="hero-left">
                        <h2 class="hero-left__title">Award-winning custom designs and digital branding solutions</h2>
                        <p class="hero-left__disc">With over 10 years in the industry, we are experienced in creating fully responsive websites, app design, and engaging brand experiences. Find out more about our services.</p>
                        <button class="btn">Learn More</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="designs-section">
            <div class="container designs-section-container">
                <button class="designs">
                    <span class="designs__center">
                        <span class="designs__title">WEB DESIGN</span>
                        <span class="designs__disc">VIEW PROJECTS</span>
                    </span>
                </button>
                <div class="designs-right">
                    <button class="designs designs--app">
                        <span class="designs__center">
                            <span class="designs__title">APP DESIGN</span>
                            <span class="designs__disc">VIEW PROJECTS</span>
                        </span>
                    </button>
                    <button class="designs designs--graphic">
                        <span class="designs__center">
                            <span class="designs__title">GRAPHIC DESIGN</span>
                            <span class="designs__disc">VIEW PROJECTS</span>
                        </span>
                    </button>
                </div>
                
            </div>
        </section>
    </main>
    <script src="./js/index.js"></script>
    <footer class="footer">

    </footer>
</body>
</html>
